<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Комментарий</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Информация о Комментарии к Документу</h2>
    <div>
        <form class="form-horizontal" th:object="${note}" th:action="@{'/note/'}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <input type="hidden" th:field="*{author}" th:value="${#authentication.getPrincipal().getUsername()}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Текст:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{text}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Ввод</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
