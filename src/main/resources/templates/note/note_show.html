<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Комментарий</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Подробности о Комментарии</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id Комментария:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${note.id}">Id Комментария</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Текст Комментария:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${note.text}">Текст</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Автор Комментария:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${note.author}">Автор</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Документ:</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><a th:href="${'/document/' + note.document.id}">Документ</a></p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
