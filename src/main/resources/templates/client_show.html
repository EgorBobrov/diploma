<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Клиент</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Подробности о Клиенте</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id Клиента:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.id}">Id Клиента</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Наименование:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.clientName}">Наименование</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Описание:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.clientDescription}">Описание</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ссылка на веб-сайт:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.clientWebsiteUrl}">url...</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
