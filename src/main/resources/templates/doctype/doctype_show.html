<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Тип Документа</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Подробности о Типе Документа</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id Типа:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${doctype.id}">Id Типа</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Название:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${doctype.name}">Название</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Описание:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${doctype.description}">Описание</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Документы, имеющие этот тип:</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><a th:href="${'/documents/' + doctype.id}">Документы</a></p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
