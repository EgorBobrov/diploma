<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <div th:if="${param.error}">
        <label style="color:red">Неверное имя пользователя или пароль.</label>
    </div>
    <div th:if="${param.logout}">
        <label>
            Вы успешно вышли из своего аккаунта.
        </label>
    </div>
    <form th:action="@{/login}" method="post">
        <table class="table table-striped">
            <tr>
                <td><label> Имя пользователя : <input type="text" name="username"/> </label></td>
            </tr>
            <tr>
                <td><label> Пароль : <input type="password" name="password"/> </label></td>
            </tr>
            <tr>
                <td> <button type="submit" class="btn btn-default">Вход</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
