<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Клиент</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Информация о Клиенте</h2>
    <div>
        <form class="form-horizontal" th:object="${client}" th:action="@{/client}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Наименование:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{clientName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Описание:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{clientDescription}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ссылка на веб-сайт:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{clientWebsiteUrl}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Ввод</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
