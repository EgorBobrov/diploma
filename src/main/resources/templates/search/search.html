<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Поиск Документов</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Поиск по документам</h2>
    <div th:if="${not #lists.isEmpty(documents)}">
        <div>
            <form class="form-horizontal" th:object="${query}" th:action="@{/search}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Введите название искомого документа:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{queryText}"/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Ввод</button>
                </div>
            </form>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(documents)}">
        <h3>Невозможно совершать поиск, если не существует ни одного документа.</h3>
    </div>
</div>

</body>
</html>
