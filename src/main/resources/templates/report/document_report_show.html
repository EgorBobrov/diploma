<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head lang="en">

    <title>Отчёт о Документе</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Отчёт о Документе и его комментариях</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id Документа:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${document.id}">Id Документа</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Тип Документа:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${document.type.name}">Тип Документа</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Наименование:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${document.title}">Наименование</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Описание:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${document.description}">Описание</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Статус:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${document.documentStatus.value}">Статус</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Проект:</label>
                <div class="col-sm-10">
                    <a th:href="${'/project/' + document.project.id}">
                        <p class="form-control-static" th:text="${document.project.name}"></p>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">File:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${document.file}">File</p>
                </div>
            </div>

            <h2>Комментарии к Документу</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Текст комментария</th>
                    <th>Автор</th>
                </tr>
                <tr th:each="note : ${notes}">
                    <td th:text="${note.id}"><a href="/note/${note.id}">Id</a></td>
                    <td th:text="${note.text}">Текст</td>
                    <td th:text="${note.author}">Автор</td>
                </tr>
            </table>

        </form>
    </div>
</div>

</body>
</html>
