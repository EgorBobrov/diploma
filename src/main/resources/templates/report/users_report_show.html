<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head lang="en">

    <title>Отчёт о Пользователях системы</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Отчёт о Пользователях системы</h2>
        <table class="table table-striped">
            <tr>
                <th>ФИО пользователя</th>
                <th>Роли пользователя</th>
                <th>Дата регистрации пользователя</th>
                <th>Дата последнего обновления профиля</th>
                <th>Логин пользователя</th>
                <th>Активный профиль</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}">ФИО</td>
                <td th:text="${user.roles}">Роли</td>
                <td th:text="${user.dateCreated}">Дата регистрации</td>
                <td th:text="${user.lastUpdated}">Дата последнего обновления</td>
                <td th:text="${user.username}">Логин</td>
                <td th:text="${user.enabled}">Активный профиль</td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
