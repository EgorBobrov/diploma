<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Отчёт о Клиенте</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Отчёт о Клиенте и связанных с ним проектах</h2>
    <div th:if="${not #lists.isEmpty(clients)}">
        <div>
            <form class="form-horizontal" th:object="${input}" th:action="@{/client_projects_report_form}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="document">Клиент:</label>
                    <select id="document" th:field="*{wrappedId}">
                        <option th:each="client : ${clients}"
                                th:value="${client.id}" th:text="${client.clientName}">
                        </option>
                    </select>
                </div>
                <div class="row">
                    <button type="submit">Ввод</button>
                </div>
            </form>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(clients)}">
        <h3>Невозможно создать отчёт, если не существует ни одного клиента.</h3>
    </div>
</div>

</body>
</html>
