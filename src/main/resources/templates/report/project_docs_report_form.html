<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Отчёт о проекте</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Отчёт о проекте и его документах</h2>
    <div th:if="${not #lists.isEmpty(projects)}">
    <div>
        <form class="form-horizontal" th:object="${input}" th:action="@{/project_docs_report_form}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="project">Проект:</label>
                <select id="project" th:field="*{wrappedId}">
                    <option th:each="project : ${projects}"
                            th:value="${project.id}" th:text="${project.name}">
                    </option>
                </select>
            </div>
            <div class="row">
                <button type="submit">Ввод</button>
            </div>
        </form>
    </div>
    </div>
    <div th:if="${#lists.isEmpty(projects)}">
        <h3>Невозможно создать отчёт, если не существует ни одного проекта.</h3>
    </div>
</div>

</body>
</html>
