<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head lang="en">

    <title>Отчёт о Клиенте</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Отчёт о Клиенте и связанных с ним проектах</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id Клиента:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.id}">Id Клиента</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Наименование:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.clientName}">Наименование</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Описание:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.clientDescription}">Описание</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ссылка на веб-сайт:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${client.clientWebsiteUrl}">url...</p>
                </div>
            </div>

            <h3>Список Проектов</h3>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Статус</th>
                </tr>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.id}"><a href="/project/${project.id}">Id</a></td>
                    <td th:text="${project.name}">Название</td>
                    <td th:text="${project.description}">Описание</td>
                    <td th:text="${project.projectStatus.value}">Статус</td>
                </tr>
            </table>

        </form>
    </div>
</div>

</body>
</html>
