<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Отчёт о Документе</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Отчёт о Документе и его комментариях</h2>
    <div th:if="${not #lists.isEmpty(documents)}">
        <div>
            <form class="form-horizontal" th:object="${input}" th:action="@{/document_report_form}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="document">Документ:</label>
                    <select id="document" th:field="*{wrappedId}">
                        <option th:each="document : ${documents}"
                                th:value="${document.id}" th:text="${document.title}">
                        </option>
                    </select>
                </div>
                <div class="row">
                    <button type="submit">Ввод</button>
                </div>
            </form>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(documents)}">
        <h3>Невозможно создать отчёт, если не существует ни одного документа.</h3>
    </div>
</div>

</body>
</html>
